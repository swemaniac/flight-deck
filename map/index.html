<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map</title>

        <script src="https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js"></script>
        <script src="https://rawgit.com/springmeyer/arc.js/gh-pages/arc.js"></script>

        <link href="https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css" rel="stylesheet" />

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .mapboxgl-popup-content {
                background: rgba(0, 0, 0, 0.4);
                box-shadow: none;
                padding: 10px 15px;
                color: #fff;
                font-size: 18px;
                border-radius: 0;
            }

            .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
                border-top-color: rgba(0, 0, 0, 0.4);
                visibility: hidden;
            }
        </style>
    </head>

    <body>
        <div id="map" style="width: 100%; height: 100%;"></div>

        <script>
            mapboxgl.accessToken = "pk.eyJ1Ijoic3dlbWFuaWFjIiwiYSI6ImlaRGhPM0kifQ.Sb2HS1l-gzB1naVi_kBejw";

            var map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/swemaniac/ciuei4m4400cw2ipstkxkhqeo"
            });

            var routes = [
                {
                    "dep": "ESSA",
                    "dest": "ESNN",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 17.4, y: 62.5 }
                },

                {
                    "dep": "ESSA",
                    "dest": "ENGM",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 11.1, y: 60.1 }
                },

                {
                    "dep": "ESSA",
                    "dest": "EFVA",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 21.764167, y: 63.045278 },
                    "flights": [
                        {
                            "date": "2016-01-01 12:00:00",
                            "route": "ESSA RESNA P609 SUBUG EFVA",
                            "waypoints": {
                                "ESSA": {
                                    x: 17.9, y: 59.6
                                },

                                "RESNA": {
                                    x: 18.024833, y: 60.366944
                                },

                                "SIPRI": {
                                    x: 18.751722, y: 60.845611
                                },

                                "BAKLA": {
                                    x: 19.415833, y: 61.362500
                                },

                                "SUBUG": {
                                    x: 21.374722, y: 62.691389
                                },

                                "EFVA": {
                                    x: 21.764167, y: 63.045278
                                },
                            }
                        }
                    ]
                },

                {
                    "dep": "ESSA",
                    "dest": "EKCH",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 12.6, y: 55.6 },
                    "flights": [
                        {
                            "date": "2016-01-01 12:00:00",
                            "route": "ESSA DKR N872 TOKSI Z32 MISMA N872 SVD EKCH",
                            "waypoints": {
                                "ESSA": {
                                    x: 17.9, y: 59.6
                                },

                                "DKR": {
                                    x: 17.012083, y: 59.207167
                                },

                                "TIPIX": {
                                    x: 16.524194, y: 58.904694
                                },

                                "LIBSI": {
                                    x: 16.249611, y: 58.731278
                                },

                                "KOXIM": {
                                    x: 15.735556, y: 58.400278
                                },

                                "ELPAX": {
                                    x: 15.273361, y: 58.095472
                                },

                                "TOKSI": {
                                    x: 13.911028, y: 57.155583
                                },

                                "MISMA": {
                                    x: 13.202806, y: 56.641250
                                },

                                "SVD": {
                                    x: 12.573778, y: 56.168861
                                },

                                "EKCH": {
                                    x: 12.6, y: 55.6
                                },
                            }
                        }
                    ]
                },

                {
                    "dep": "ESSA",
                    "dest": "EFHK",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 24.9, y: 60.3 }
                },

                {
                    "dep": "ESSA",
                    "dest": "ESXX",
                    "start": { x: 17.9, y: 59.6 },
                    "end": { x: 14.0, y: 57.7 }
                },

                {
                    "dep": "EKCH",
                    "dest": "KEWR",
                    "start": { x: 12.6, y: 55.6 },
                    "end": { x: -74.1, y: 40.6 }
                },

                {
                    "dep": "ENGM",
                    "dest": "ENZA",
                    "start": { x: 11.1, y: 60.1 },
                    "end": { x: 5.6, y: 58.8 }
                },

                {
                    "dep": "ENGM",
                    "dest": "BIRK",
                    "start": { x: 11.1, y: 60.1 },
                    "end": { x: -21.9, y: 64.13 }
                }
            ];

            for (var i in routes) {
                var generator = new arc.GreatCircle(routes[i].start, routes[i].end, { 'name': routes[i].dep + '-' + routes[i].dest });
                routes[i].arc = generator.Arc(100,{offset:10}).json();
            }

            var endpoints = [];

            for (var i in routes) {
                var r = routes[i];

                if (endpoints.indexOf(r.dep) == -1) {
                    endpoints[r.dep] = routes[i].start;
                }

                if (endpoints.indexOf(r.dest) == -1) {
                    endpoints[r.dest] = routes[i].end;
                }
            }

            map.on('load', function() {
                map.addSource('routes', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': routes.map(function(a) { return a.arc; })
                    }
                });

                map.addSource('endpoints', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': Object.keys(endpoints).map(function(k) {
                            return {
                                'type': 'Feature',
                                'geometry': {
                                    'type': 'Point',
                                    'coordinates': [endpoints[k].x, endpoints[k].y]
                                },
                                'properties': {
                                    'name': k
                                }
                            };
                        })
                    }
                });

                map.addLayer({
                    "id": "routes",
                    "type": "line",
                    "source": "routes",
                    "layout": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    "paint": {
                        "line-color": "#fff",
                        "line-width": 1,
                        "line-blur": 0
                    }
                });

                var framesPerSecond = 15;
                var initialOpacity = 1
                var opacity = initialOpacity;
                var initialRadius = 5;
                var radius = initialRadius;
                var maxRadius = 15;

                map.addLayer({
                    "id": "endpoints",
                    "type": "circle",
                    "source": "endpoints",
                    "paint": {
                        "circle-radius": initialRadius,
                        "circle-color": "#fff"
                    }
                });

                map.addLayer({
                    "id": "blip",
                    "source": "endpoints",
                    "type": "circle",
                    "paint": {
                        "circle-radius": initialRadius,
                        "circle-radius-transition": {duration: 0},
                        "circle-opacity-transition": {duration: 0},
                        "circle-color": "#fff"
                    }
                });

                map.addLayer({
                    'id': 'route-names',
                    'type': 'symbol',
                    'source': 'routes',
                    'layout': {
                        'symbol-placement': 'line',
                        'text-field': '{name}',
                        'text-size': 13,
                        'text-anchor': 'bottom',
                    },
                    'paint': {
                        'text-color': '#fff'
                    }
                });

                var popup = new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false
                });

                map.on('mousemove', function (e) {
                    var features = map.queryRenderedFeatures(e.point, { layers: ['endpoints', 'route-names'] });

                    if (features.length) {
                        var feature = features[0];

                        map.getCanvas().style.cursor = 'pointer';

                        if (feature.layer.source == 'endpoints') {
                            popup.setLngLat(e.lngLat);
                            popup.setHTML(feature.properties.name);
                            popup.addTo(map);
                        } else {

                        }
                    } else {
                        map.getCanvas().style.cursor = '';
                        popup.remove();
                    }
                });

                map.on('click', function(e) {
                    var features = map.queryRenderedFeatures(e.point, { layers: ['endpoints', 'route-names'] });

                    if (features.length) {
                        var feature = features[0];

                        if (feature.layer.source == 'endpoints') {
                            if (map.getLayer('flight')) {
                                map.setLayoutProperty('flight', 'visibility', 'none');
                            }

                            map.getSource('routes').setData({
                                'type': 'FeatureCollection',
                                'features': routes.filter(function(a) { return a.dep == feature.properties.name; }).map(function(a) { return a.arc; })
                            });

                            map.setLayoutProperty('routes', 'visibility', 'visible');
                            map.setLayoutProperty('route-names', 'visibility', 'visible');
                        } else {
                            var dep = feature.properties.name.substring(0, 4);
                            var dest = feature.properties.name.substring(5);
                            var flights = routes.filter(function(a) { return a.dep == dep && a.dest == dest; })[0].flights;

                            // TODO: popup list of individual flights

                            if (flights) {
                                var flight = flights[0];
                                map.setLayoutProperty('routes', 'visibility', 'none');
                                map.setLayoutProperty('route-names', 'visibility', 'none');
                                showFlight(flight);
                            }
                        }
                    }
                });

                function showFlight(flight) {
                    var src = map.getSource('flight');

                    var data = {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': Object.keys(flight.waypoints).map(function(w) { return [flight.waypoints[w].x, flight.waypoints[w].y]; })
                        }
                    };

                    if (!src) {
                        map.addSource('flight', {
                            'type': 'geojson',
                            'data': data
                        });
                    } else {
                        src.setData(data);
                    }

                    var layer = map.getLayer('flight');

                    if (!layer) {
                        map.addLayer({
                            "id": "flight",
                            "type": "line",
                            "source": "flight",
                            "layout": {
                                "line-join": "round",
                                "line-cap": "round"
                            },
                            "paint": {
                                "line-color": "#fff",
                                "line-width": 1,
                                "line-blur": 0
                            }
                        });
                    } else {
                        map.setLayoutProperty('flight', 'visibility', 'visible');
                    }
                }

                function animateMarker(timestamp) {
                    setTimeout(function() {
                        requestAnimationFrame(animateMarker);

                        radius += (maxRadius - radius) / framesPerSecond;
                        opacity -= (.9 / framesPerSecond);

                        if (opacity <= 0) {
                            radius = initialRadius;
                            opacity = initialOpacity;
                        }

                        map.setPaintProperty('blip', 'circle-radius', radius);
                        map.setPaintProperty('blip', 'circle-opacity', opacity);
                    }, 1000 / framesPerSecond);
                }

                // Start the animation.
                animateMarker(0);
            });
        </script>
    </body>
</html>
